<!DOCTYPE html>
<html>
<body>

<form id="myForm">
  <input type="search" id="mySearch">
</form>

<p>Click the button to display the id of the form the search field belongs to.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("mySearch").form.id;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
